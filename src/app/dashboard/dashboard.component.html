<!--nav bar-->
<nav class="navbar bg-primary  " data-bs-theme="dark">
  <div class="container-fluid">
    <a>Dash Board</a>
    <form class="d-flex" role="search">
      <input class="form-control me-4 "  type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-dark me-4" type="submit">Search</button>
      <button class="btn btn-outline-danger" type="button">LogOut</button>
    </form>
  </div>
</nav>

<!--add todos button and others-->
<div class="main-wrapper" >
  <div class="content mt-5">
    <div class="content-1">
      <div class="nav-btn">
        <p class="d-inline-flex gap-1 mt-4" style="margin-left: 20px">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                  aria-expanded="false" aria-controls="collapseExample">
            Add New Todo
          </button>
          <button class="btn btn-outline-danger">All</button>
          <button class="btn btn-outline-danger">Pending</button>
          <button class="btn btn-outline-danger">Completed</button>
        </p>
      </div>
      <!--button collapse-->
      <div class="collapse" id="collapseExample" >
        <div class="card card-body gap-3 " style="margin-left: 20px;width: 80%; background: radial-gradient(circle,rgba(255, 252, 252, 1) 0%, rgba(148, 187, 233, 1) 100%);">
          <input matInput [(ngModel)]="newTitle" class="form-control me-4 " type="search"
                 placeholder="To Do Title" aria-label="Search"/>
          <input matInput [(ngModel)]="newDescription" class="form-control me-4 "  type="search"
                 placeholder="To Do Description" aria-label="Search"/>
          <button (click)="addTask()" class="btn btn-outline-danger" style="width: 100px">Add</button>
        </div>
      </div>
      <hr>
      <!--static cards-->
      <div class="content-1" style="padding: 10px">
        <div class="statics gap-2">
          <div class="card bg-primary mb-3" style="width: 33%;height:60%">
            <div class="card-header fs-5 text">ALL</div>
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title fs-1 text mt-3">{{allTasksCount}}</h5>
            </div>
          </div>

          <div class="card bg-success mb-3" style="width: 33%;height:60%">
            <div class="card-header fs-5 text">Completed</div>
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title fs-1 text mt-3">{{completedTasksCount}}</h5>
            </div>
          </div>

          <div class="card bg-warning mb-3" style="width: 33%;height:60%">
            <div class="card-header fs-5 text">Pending</div>
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title fs-1 text mt-3">{{pendingTasksCount}}</h5>
            </div>
          </div>
        </div>
      </div>

      <!--todos section-->
      <div class="card border-success mb-3 mt-2"
           style="width:70%; margin-left: 20px; box-shadow: 7px 8px 20px -3px rgba(0,0,0,0.56);
          -webkit-box-shadow: 7px 8px 20px -3px rgba(0,0,0,0.56);
          -moz-box-shadow: 7px 8px 20px -3px rgba(0,0,0,0.56);
          background: #f6f2f2;
          background: linear-gradient(137deg,#f6f2f2 0%, #fed3d3 80%);
          background: -webkit-linear-gradient(137deg,#f6f2f2 0%, #fed3d3 80%);
          background: -moz-linear-gradient(137deg,#f6f2f2 0%, #fed3d3 80%);
      "*ngFor="let task of tasks let i = index">
        <div class="card-header fs-4 text-primary">Task-{{i + 1}}</div>
        <div class="card-body text-success">
          <h5 class="card-title fs-3 ">{{task.title}}</h5>
          <p class="card-text text-info">{{task.description}}</p>
          <hr>
          <button class="btn btn-outline-primary"
                  [class.btn-outline-primary]="task.status === 'pending'"
                  [class.btn-warning]="task.status === 'completed'"
                  (click)="toggleTaskStatusByIndex(i)">
            {{task.status === 'pending' ? 'Completed' : 'Success'}}
          </button>
          <button (click)="deleteTaskByIndex(i)" class="btn btn-outline-danger" style="margin-left: 5px">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
